# Default values for squid.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Using TCP router with a STAR matching and not HTTP router squid-proxy.
squidMatchHost: HostSNI(`*`)
# allowedDomains is a space-separated list of domains to which squid can forward requests
# for example: allowedDomains: ".example.com .another-approved-site.com"
allowedDomains: ""
sentinelDomains: ""
aptDomains: ""
debianDomains: ""
httpsProxy: ""
# this variable is only used if httpsProxy is set to allow direct access
# to certain domains without going through the parent proxy.
noPeerProxyDomains: ""

image:
  registry:
  repository: common/squid-proxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

env: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 65532

securityContext:
  capabilities:
    drop:
      - ALL
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsUser: 65532
  runAsGroup: 65532
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 8888

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
