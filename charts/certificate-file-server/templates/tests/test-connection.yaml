apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "certificate-file-server.fullname" . }}-test-connection"
  labels:
    {{- include "certificate-file-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "certificate-file-server.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
