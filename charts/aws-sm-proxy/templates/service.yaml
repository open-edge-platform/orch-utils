apiVersion: v1
kind: Service
metadata:
  name: {{ include "aws-sm-proxy.fullname" . }}
  labels:
    {{- include "aws-sm-proxy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "aws-sm-proxy.selectorLabels" . | nindent 4 }}
