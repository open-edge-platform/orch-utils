---

logLevel: info

vaultAddr: http://vault.orch-platform.svc:8200

# Initialize Vault and store seal keys in vault-keys secret.
autoInit: false
autoUnseal: false

auth:
  orchSvcs:
    roleMaxTTL: 1h # 1 hour
  oidc:
    idPAddr: http://platform-keycloak.orch-platform.svc
    idPDiscoveryURL: http://platform-keycloak.orch-platform.svc/realms/master
    roleMaxTTL: 1h # 1 hour

image:
  registry: registry-rs.edgeorchestration.intel.com
  repository: common/secrets-config
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1002

securityContext:
  runAsUser: 1002
  runAsGroup: 1002
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL
  seccompProfile:
    type: RuntimeDefault

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

restartPolicy: OnFailure

backoffLimit: 1000000 # Always retry

ttlSecondsAfterFinished: 3600
