apiVersion: v1
kind: Service
metadata:
  name: {{ include "rs-proxy.fullname" . }}
  labels:
    {{- include "rs-proxy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port.http }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.port.https }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "rs-proxy.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "rs-proxy.fullname" . }}-files
  labels:
    {{- include "rs-proxy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port.http }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rs-proxy.selectorLabelsFiles" . | nindent 4 }}
