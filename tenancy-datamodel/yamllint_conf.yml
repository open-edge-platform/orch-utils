# yamllint config

extends: default

rules:
  empty-lines:
    max-end: 1
  line-length:
    max: 99
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

ignore:
  - apimappingconfigcrs/
  - .github/
  - openapispecs/
  - .history/
  - .git/
  - build/crds
  - test/init-yamls
  - nexus.yaml
  - build/nexus-gql/gqlgen.yml
