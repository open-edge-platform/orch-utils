# yamllint config

extends: default

yaml-files:
  - 'values.yaml'

rules:
  empty-lines:
    max-end: 1
  line-length:
    max: 160
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  document-start: disable

ignore: |
  charts/harbor-oci
